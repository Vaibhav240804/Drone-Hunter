<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <title>Archer 0.1 (pre-alpha)</title>
</head>
<body>
    
    <section id="start">
        <h1 id="title-screen" class="fullscreen"></h1>
        <div id="start-btn"></div>
        <div id="start-up"></div>
        <div id="tutorial" class="fullscreen">
            <span id="skip">skip tutorial</span>
        </div>
    </section>

    <section class="ui">
        <label class="debug-switch">
            <input type="checkbox" id="debug-toggle">
            <span class="slider ui"><span id ='debug-state-label'>Debug: OFF</span></span>
        </label>
        <span id="score" class="ui">score: 0</span>
    </section>    
    
    <section id="game-area">
        <div id="point-area-1" class="point-area"></div>
        <div id="ground"></div>
        <div id="sky"></div>
        <div id="fx">
            <div id="target-hit"></div>
            <div id="explosion-10" class="fullscreen"></div>
            <div id="ground-hit"></div>
            <div id="background-fx"></div>
        </div>
        <div id="background" class="fullscreen"></div>
        <div id="target"></div>
        <div id="target-fallback"></div>
        <div id="left-hand"></div>
        <div id="right-hand"></div>
        <div id="debug-points"></div>
        <div id="trajectory-points"></div>
        <div id="arrow-head-points"></div>
        <div id="arrow-shaft-points"></div>
        <div id="arrow-end-points"></div>
        <span id="current-hit" class="ui hit-animation"></span>
        <div id="released-arrows"></div>
        <div id="stationary-arrows"></div>
    </section>

    <section id="end" class="fullscreen"> 
        <h3>You killed it!</h3>
        <div id="play-again">
            <p>
                new game mode:<br>
                <h3 id="game-mode">ᐊ killer ᐅ</h3>
                hit the drone until it loses all hp
            </p>
            <div id="play-again-btn"></div>
        </div>
        <div id="stats">
                stats:
                <ul>
                    <li id="run-score">score: 0</li>
                    <li id="run-time">time: 0</li>
                    <li id="run-missed">missed: 0</li>
                    <li id="run-at-target">at target: 0</li>
                    <li id="run-accuracy">accuracy: 0%</li>
                    <li id="run-longest-streak">longest streak: 0</li>
                    <li id="run-pps">points per sec: 0</li>
                </ul>
            </div>
    </section>
    
</body>
<script src="script.js"></script>
</html>
